<div class="min-h-screen bg-gray-50 p-4 md:p-8">
  <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
    
    <div class="md:col-span-2 space-y-4">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Shopping Cart</h2>
      
      <div *ngIf="items().length === 0" class="bg-white p-8 rounded-xl text-center shadow-sm">
        <p class="text-gray-500 mb-4">Your cart is empty.</p>
        <button class="text-indigo-600 font-medium hover:underline">Go back to Shop</button>
      </div>

      <div *ngFor="let item of items()" class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex gap-4 items-center">
        <div class="h-20 w-20 bg-gray-100 rounded-md flex items-center justify-center text-gray-400">
           <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        </div>
        
        <div class="flex-1">
          <h3 class="font-semibold text-gray-900">{{ item.name }}</h3>
          <p class="text-sm text-gray-500">Qty: {{ item.quantity }}</p>
        </div>
        
        <div class="text-right">
          <p class="font-bold text-indigo-600">${{ item.price }}</p>
        </div>
      </div>
    </div>

    <div class="md:col-span-1" *ngIf="items().length > 0">
      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 sticky top-24">
        <h3 class="text-lg font-bold text-gray-900 mb-4">Order Summary</h3>
        
        <div class="flex justify-between mb-2 text-gray-600">
          <span>Subtotal</span>
          <span>${{ total() }}</span>
        </div>
        <div class="flex justify-between mb-4 text-gray-600">
          <span>Tax (10%)</span>
          <span>${{ total() * 0.1 | number:'1.2-2' }}</span>
        </div>
        
        <div class="border-t pt-4 flex justify-between font-bold text-xl text-gray-900 mb-6">
          <span>Total</span>
          <span>${{ total() * 1.1 | number:'1.2-2' }}</span>
        </div>

        <button (click)="placeOrder()" class="w-full bg-black text-white py-3 rounded-lg font-medium hover:bg-gray-800 transition-colors shadow-lg active:scale-95 transform">
          Proceed to Payment
        </button>
        
        <p class="text-xs text-center text-gray-400 mt-4 flex items-center justify-center gap-1">
          ðŸ”’ Secure Checkout via Stripe
        </p>
      </div>
    </div>

  </div>
</div>
