syntax = "proto3";

package auth;

// 1. Data Structures (DTOs in Protobuf)
message RegisterRequest {
  string email = 1;
  string password = 2;
  string firstName = 3;
  string lastName = 4;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message UserResponse {
  string id = 1;
  string email = 2;
  string firstName = 3;
  string lastName = 4;
  string role = 5;
}

message LoginResponse {
  string accessToken = 1;
  UserResponse user = 2;
}

message ValidateRequest {
  string token = 1;
}

message ValidateResponse {
  bool valid = 1;
  string userId = 2; // User ID bhi wapas bhejenge taaki humein pata ho kaun hai
}

// 2. Service Definition (Endpoints)
service AuthService {
  rpc Register (RegisterRequest) returns (UserResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc Validate (ValidateRequest) returns (ValidateResponse);
}